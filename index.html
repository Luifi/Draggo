<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggo - Simple Dropdown</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>

   <h1>Draggo</h1>

   <h2>Simple Jquery Dropdown</h2>
   
    <div class="dropdown">
       
        <div class="dropdown__box">
            <span class="dropdown__box__text"></span>
            <a class="dropdown__box__arrow" href="#">
                <span class="arrow"></span>
            </a>
        </div>
        
        <ul class="dropdown__list">
            <li class="dropdown__list__item"><a href="#">Item 1</a></li>
            <li class="dropdown__list__item"><a href="#">Item 2</a></li>
            <li class="dropdown__list__item"><a href="#">Item 3</a></li>
            <li class="dropdown__list__item"><a href="#">Item 4</a></li>
        </ul>

    </div>

    <footer>
        <a href="http://www.luischiappe.com.ar">www.luischiappe.com.ar</a>
    </footer>
   
    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
